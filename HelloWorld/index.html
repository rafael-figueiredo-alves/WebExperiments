<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="helloworld.css"
</head>
<body>
    <center>
        <h1>Hello, World</h1>
        <small>DevPegasus-br</small> 
    </center> 

    <button class="bt-primary" onclick="alert('Hello?')">Clique aqui</button>
    
    <div id="root">

    </div>
    <div id="teste"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    nome: 'Rafaela Alves',
                    apelido: ''
                }
            }
            Alterar = () => {
                  this.setState({nome: 'Davi Alves'})  
            }
            Apelidar = e => {
                this.setState({apelido: e.target.value})
            }
            render(){
                return (
                    <div>
                    <h2>Hi, {this.state.nome}!</h2>
                    <button className='bt-primary' onClick={this.Alterar}>Alterar</button>
                    <button className='bt-primary' onClick={()=> alert('Teste 123!')}>Msg</button>
                    <br />
                    <input type="text" value={this.state.apelido} onChange={this.Apelidar} />
                    <p>O apelido é: {this.state.apelido}</p>
                    <p>A propriedade é: {this.props.texto}</p>
                    </div>
                )
            }
        }

        let nome = "Rafael Alves";
        ReactDOM.render(<h1>Hello, {nome}</h1>, document.getElementById('root'));
        ReactDOM.render(<App texto="Hello" />, document.querySelector('#teste'));
    </script>
</body>
</html>
